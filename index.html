<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>土之穩行｜巧手走線</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans TC"', 'sans-serif'],
            },
            colors: {
              // Earth/Soil Palette (Yellow-Browns)
              wood: {
                50: '#fcfbf7',  // Creamy background
                100: '#f5f0e6',
                200: '#ede0cc',
                300: '#e0ccad',
                400: '#d2b48c', // Tan/Khaki
                500: '#b08d55', // Earthy Gold
                600: '#8f7042',
                700: '#735735',
                800: '#5c452d',
                900: '#453221', // Dark Soil
              },
              nature: {
                light: '#e9f5e9',
                main: '#4caf50',
                dark: '#2e7d32',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #fcfbf7;
        overflow: hidden; /* Prevent scrolling during game */
        user-select: none;
        -webkit-user-select: none;
        touch-action: none; /* Prevent default touch actions like scroll */
      }
      .wood-texture {
        background-color: #fcfbf7;
        background-image: radial-gradient(#d4c5b8 0.5px, transparent 0.5px), radial-gradient(#d4c5b8 0.5px, #fcfbf7 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      .fade-in { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      /* Pulse animation for the player dot */
      .player-pulse {
        box-shadow: 0 0 0 0 rgba(176, 141, 85, 0.7);
        animation: pulse-brown 1.5s infinite;
      }
      @keyframes pulse-brown {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(176, 141, 85, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(176, 141, 85, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(176, 141, 85, 0); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
<body class="wood-texture text-wood-900 min-h-screen tracking-wide">
    <div id="root"></div>
</body>
</html>
